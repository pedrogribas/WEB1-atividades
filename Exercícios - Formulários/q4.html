<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e6ccb2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .escolha {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #pedido-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 500px;
    }

    #torra-div {
      display: none;
    }

    #fazer-pedido {
      background-color: #964B00;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #fazer-pedido:hover {
      background-color: #786C3B;
    }

    #pedido-concluido {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      z-index: 1;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
      border: 2px solid #964B00;
      border-radius: 5px;
      appearance: none;
      width: 20px;
      height: 20px;
      transition: background-color 0.3s ease;
    }

    input[type="radio"]:checked,
    input[type="checkbox"]:checked {
      background-color: #964B00;
    }

    label {
      font-weight: 500;
      cursor: pointer;
      display: block;
    }

    input[type="radio"],
    input[type="checkbox"] {
      &::after {
        content: '';
        display: block;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-radius: 3px;
        position: absolute;
        top: 2px;
        left: 2px;
        background-color: transparent;
        transition: background-color 0.3s ease;
      }

      &:checked::after {
        background-color: #fff;
      }
    }
  </style>
</head>

<body>
  <h1>Cafeteria</h1>
  <form id="pedido-form">
    <div class="form-group">
      <label for="bebida">Selecione a bebida:</label>
      <div class="escolha">
        <div class="escolha"><input type="radio" id="cafe" name="bebida" value="cafe">
          <label for="cafe">Café</label>
        </div>
        <div class="escolha">
          <input type="radio" id="cafe-com-leite" name="bebida" value="cafe-com-leite">
          <label for="cafe-com-leite">Café com Leite</label>
        </div>
        <div>
          <div class="escolha">
            <input type="radio" id="chocolate" name="bebida" value="chocolate">
            <label for="chocolate">Chocolate</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">

      <div id="torra-div">
        <label for="torra">Selecione a torra do café:</label>
        <div class="escolha">
          <div class="escolha">
            <input type="radio" id="leve" name="torra" value="leve">
            <label for="leve">Leve</label>
          </div>
          <div class="escolha">
            <input type="radio" id="media" name="torra" value="media">
            <label for="media">Média</label>
          </div>
          <div class="escolha">
            <input type="radio" id="forte" name="torra" value="forte">
            <label for="forte">Forte</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">

      <label for="acompanhamento">Selecione o acompanhamento:</label>
      <div class="escolha">
        <div class="escolha">
          <input type="checkbox" id="chocolate-acompanhamento" name="acompanhamento" value="chocolate">
          <label for="chocolate-acompanhamento">Chocolate</label>
        </div>
        <div class="escolha">
          <input type="checkbox" id="chantily-acompanhamento" name="acompanhamento" value="chantily">
          <label for="chantily-acompanhamento">Chantily</label>
        </div>
        <div class="escolha">
          <input type="checkbox" id="ovomaltine-acompanhamento" name="acompanhamento" value="ovomaltine">
          <label for="ovomaltine-acompanhamento">Ovomaltine</label>
        </div>
      </div>
    </div>
    <button id="fazer-pedido">Fazer Pedido</button>
  </form>

  <div id="pedido-concluido">
    <h2>Pedido Concluído!</h2>
    <p> Você escolheu: <span id="pedido-info"></span></p>
  </div>

  <script>
    const form = document.getElementById('pedido-form');
    const torraDiv = document.getElementById('torra-div');
    const fazerPedidoButton = document.getElementById('fazer-pedido');
    const pedidoConcluidoDiv = document.getElementById('pedido-concluido');
    const pedidoInfoSpan = document.getElementById('pedido-info');

    form.addEventListener('change', () => {
      const bebida = document.querySelector('input[name="bebida"]:checked').value;
      if (bebida === 'chocolate') {
        torraDiv.style.display = 'none';
      } else {
        torraDiv.style.display = 'block';
      }
    });

    fazerPedidoButton.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      const bebida = document.querySelector('input[name="bebida"]:checked').value;
      const torra = document.querySelector('input[name="torra"]:checked').value;
      const acompanhamento = Array.from(document.querySelectorAll('input[name="acompanhamento"]:checked')).map((input) => input.value);
      const pedido = `${bebida} ${torra ? torra : ''} ${acompanhamento.join(', ')}`;
      pedidoInfoSpan.textContent = pedido;
      document.getElementById('pedido-concluido').style.display = 'block';
    });

    document.addEventListener('click', (e) => {
      if (e.target !== pedidoConcluidoDiv && !pedidoConcluidoDiv.contains(e.target)) {
        pedidoConcluidoDiv.style.display = 'none';
      }
    });
  </script>
</body>

</html>
